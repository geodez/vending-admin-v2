version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: vending
      POSTGRES_USER: vending
      POSTGRES_PASSWORD: vending_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vending"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://vending:vending_pass@db:5432/vending

volumes:
  db_data:
